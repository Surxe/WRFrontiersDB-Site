name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout site repo (uses GITHUB_TOKEN)
      - uses: actions/checkout@v4

      # Checkout data repo into public directory (uses PAT ONLY for this step)
      - name: Checkout Data Repo
        uses: actions/checkout@v4
        with:
          repository: Surxe/WRFrontiersDB-Data
          token: ${{ secrets.DATA_REPO_PAT }}
          path: WRFrontiersDB-Data

      - name: Symlink WRFrontiersDB-Data to public
        run: ln -s ../WRFrontiersDB-Data public/WRFrontiersDB-Data

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: npm run build
        env:
          CUSTOM_DOMAIN: true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4